<p>
  대한민국의 가수이자 SM엔터테인먼트 소속의 아이돌 걸그룹인 레드벨벳의 리더. 팀 내 최연장자다. 1991년 3월 29일 대구직할시 북구 칠곡지구에서 태어났다.
SM엔터테인먼트 연습생 중 최고령인 만 23세의 나이로 걸그룹에 데뷔했다.
