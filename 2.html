<H2>SEULGI</H2>

<img src="SEULGI.jpg" width="50%">

<p>SM엔터테인먼트 걸그룹 레드벨벳의 멤버. 레드벨벳에서 유일하게 순우리말 본명이면서 본명으로 그룹 활동을 하는 멤버.
본인은 팀에서 카리스마를 맡고 있다고 주장하지만, 팬들에게나 같은 팀 멤버들, 또는 무대 아래서의 슬기 모습은 순한 곰돌이다. SMTOWN 일본 오사카 콘서트에서 슬기를 카리스마 쿠마쨩이라고 소개했다. 이는 거의 슬기의 캐릭터가 된 별명이다.
</p>
