<H2>JOY</H2 >

<img src="joy.jpg" width="50%">

<p>SM엔터테인먼트의 아이돌 걸그룹 레드벨벳의 멤버이다.

SM엔터테인먼트의 예비스타 프로그램인 SM Rookies를 통해 데뷔한 레드벨벳의 다른 멤버들과는 달리 '전통적인' 방식의 트레이닝을 거쳐 2년 6개월만에 데뷔했다. 데뷔 전에는 티저 사진 밖에 알려지지 않았던 비공개 멤버였다. 2014년에는 레드벨벳의 막내였고, 2015년 상반기에 예리가 레드벨벳에 합류하면서 막내 포지션에서 탈출했다.
